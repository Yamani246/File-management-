{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900display=swap" rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    
</head>

<body>
    {% include "nav.html" %}
    <br>
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card" style="width: 28rem;">
        <div class="card-body" style="color: black">
            <h1>Upload File</h1><br>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                Choose a file: <input type="file" name="file" id="file" accept=".pdf, .docx, .txt, .ppt, .jpeg , .png"><br><br>
                
                <label for="subject">Subject:</label>
                <select name="subject" class="form-select form-select-sm" aria-label="Small select example">
                    {% for sub in subjects %}
                    <option value="{{ sub.id }}">{{  sub.name }}&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    {% endfor %}
                </select><br></br>
                <label for="department">Department:</label>
                <select name="department" class="form-select form-select-sm" aria-label="Small select example">
                    {% for dep in departments %}
                    <option value="{{dep.id}}">{{dep.name}}&nbsp;&nbsp;</option>
                    {% endfor %}
                </select><br><br>
                <label for="year">Year:</label>
                <select name="year" class="form-select form-select-sm" aria-label="Small select example">
                    {% for years in academic_year %}
                    <option value="{{years.id}}">{{years.year}}&nbsp;&nbsp;</option>
                    {% endfor %}
                </select><br><br>
                Owner: <input type="text" name="owner" id="owner" value="{{ uni_id }}" readonly><br><br>
                File Name: <input type="text" name="file_name" id="file_name"><br><br>
                <input type="submit" value="Upload">
            </form>
            
        </div>
      </div>
    </div>
    
</body>
</html>
