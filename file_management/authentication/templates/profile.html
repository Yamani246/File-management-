{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <style>
        .img-fluid{
            max-width: 300%;
            height: auto;
        }
    </style>
</head>

<body>
    {% include "nav.html" %}
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card" style="width: 24rem;">
        <img src="{% static 'images/default.jpg' %}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" align='center' style="color: black;font-family: 'Times New Roman', Times, serif;">{{name}}</h5></div>
            <p class="card-text" style="color: black;font-family: 'Times New Roman', Times, serif;">
                &nbsp;&nbsp; Username : {{username}}<br>
                &nbsp;&nbsp; Email : {{email}}&nbsp;&nbsp;<br>
                &nbsp;&nbsp; Id : {{uni_id}}<br>
                &nbsp;&nbsp; Profession : {{profession}}<br>
                &nbsp;&nbsp; Department : {{department}}<br>
                &nbsp;&nbsp; section : {{section}}<br>
            </p>
            <br>
        </div>
      </div>
    </div>
</body>

</html>
